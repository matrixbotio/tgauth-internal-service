<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Matrixbot.io Telegram localhost login</title>
</head>
<body>
	<script type="text/javascript">
		function onTelegramAuth(user){
			location.href = 'http://localhost:35875/' + user.id;
		}

		const script = Object.assign(document.createElement('script'), {
			async: true,
			src: 'https://telegram.org/js/telegram-widget.js?14',
		});
		const data = {
			'telegram-login': decodeURIComponent(location.search.slice(1)),
			size: 'large',
			onauth: 'onTelegramAuth(user)',
			'request-access': 'write',
		};
		for(const key in data) script.setAttribute('data-' + key, data[key]);
		document.body.appendChild(script);
	</script>
</body>
</html>
